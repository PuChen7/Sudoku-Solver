<!DOCTYPE html>
<html>
<head>
  <link rel="Stylesheet" type="text/css" href="sudoku.css" />
  <meta charset="utf-8">
  <script type="text/javascript" src="sudoku.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <title>Sudoku</title>
  
</head>

<body>      
  <p id="title-name">Sudoku Game</p>
  <div class="container">
    <div id="chess-board"></div>
  </div>

<script>
  initializePage();
  init();
</script>
<div id="buttons">
  <button class="submitbtn" onclick="checkResult()">Submit</button>

  <form action="" method="POST" onchange="getDifficulty()">
    <select id="diff_form" name="difficulty">
      <option value="ee">Extremely Easy</option>
      <option value="e">Easy</option>
      <option value="m">Medium</option>
      <option value="h">Hard</option>
      <option value="evil">Evil</option>
    </select>
  </form>
  
</div>
</body>
</html>
